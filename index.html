<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ap-ca-cityslider</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <script defer src="script.js" type="module"></script>
</head>
<body>
  <section class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" data-city="Tunis"><img src="img/tunis.jpg" alt="Slide 1"><p class="temperature"></p></div>
      <div class="swiper-slide" data-city="Paris"><img src="img/paris.jpg" alt="Slide 2"><p class="temperature"></p></div>
      <div class="swiper-slide" data-city="Sao Paulo"><img src="img/saopaulo.jpg" alt="Slide 3"><p class="temperature"></p></div>
      <div class="swiper-slide" data-city="Sydney"><img src="img/sydney.jpeg" alt="Slide 4"><p class="temperature"></p></div>
      <div class="swiper-slide" data-city="Tokyo"><img src="img/tokyo.jpg" alt="Slide 5"><p class="temperature"></p></div>
    </div>
    <div class="swiper-pagination"></div>
    <button class="swiper-button-prev" aria-label="Previous slide"></button>
    <button class="swiper-button-next"></button>
    <div class="swiper-scrollbar"></div>
  </section>
</body>
</html>
